<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management: Callback Hell vs Promises</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>User Management: Callback Hell vs Promises</h1>

        <form class="user-form" id="userForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" min="18" max="100" required>
            </div>
            <div class="form-group full-width">
                <button type="button" class="btn-callback" onclick="createUserWithCallbacks()">
                    Create User (Callback Hell)
                </button>
                <button type="button" class="btn-promise" onclick="createUserWithPromises()">
                    Create User (Promises)
                </button>
            </div>
        </form>

        <div class="demo-section callback">
            <h3>ðŸ”¥ Callback Hell Approach</h3>
            <div id="callbackOutput" class="output">Ready to demonstrate callback hell...</div>
        </div>

        <div class="demo-section promise">
            <h3>âœ¨ Promise-based Approach</h3>
            <div id="promiseOutput" class="output">Ready to demonstrate promises...</div>
        </div>

        <div id="userList" class="user-list"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
